<html>

<head>
	<title>SDFB</title>
	<!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans"> -->
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'>
	<link rel="shortcut icon" href="img/favicon_16x16.ico">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" type="text/css" href="css/demo_table.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
	<script type="text/javascript" src="js/data-tables-bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="js/pace.min.js"></script>
	<script type="text/javascript" src="js/jsnetworkx.js"></script>
	<script type="text/javascript" src="js/display.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/typeahead.js"></script>
</head>

<body>
	<div id="results"></div>
	<div id="twogroupsmenu">
		<button type="button" id="prev">&#171;</button>
		<button type="button" class="toggle active" id="group1" ></button>
		<button type="button" class="toggle" 		id="group2"	>Intersection</button>
		<button type="button" class="toggle" 		id="group3"	></button>
		<button type="button" id="next">&#187;</button>
	</div>
	<figure></figure>
	<div id="node-info"></div>
	<div id="edge-info"></div>
	<aside>
		<img src="img/net.png">
		<div id="navigation">
			<ul>
				<li>Search
					<ul>
						<li id='onenode'>1 node</li>
						<li id='twonode'>2 nodes</li>
						<li id='onegroup'>1 group</li>
						<li id='twogroup'>2 groups</li>
					</ul>
				</li>
				<li>Add
					<ul>
						<li id='addnode'>Node</li>
						<li id='addedge'>Edge</li>
						<li id='addgroup'>Group</li>
					</ul>
				</li>
				<li>Edit
					<ul>
						<li id='editedge'>Edge</li>
					</ul>
				</li>
			</ul>
		</div>

		<!-- NODE FORMS -->

		<section id="onenodeform">
			<input type="text" id="one" placeholder="Name">
			<button type="button" id="findonenode">Find</button>
		</section>

		<section id="twonodeform">
			<input type="text" id="two" placeholder="First name">
			<input type="text" id="three" placeholder="Second name">
			<div class="checkTable">
				<div class="squaredThree">
					<input type="checkbox" value="None" id="squaredThree" name="check"/>
					<label for="squaredThree"></label>
				</div>
				<label id="tableLable">Table format</label>
			</div>
			<button type="button" id="findtwonode">Find</button>
		</section>

		<!-- GROUP FORMS -->

		<section id="onegroupform">
			<input type="text" id="four" placeholder="Group name">
			<button type="button" id="findonegroup">Find</button>
		</section>

		<section id="twogroupform">
			<input type="text" id="five" placeholder="First group name">
			<input type="text" id="six" placeholder="Second group name">
			<button type="button" id="findtwogroup">Find</button>
		</section>
		

		<!-- GOOGLE FORMS -->

		<section id="addnodeform">
			<script type="text/javascript">
				var submitted = false;
			</script>
			<iframe name="hidden_iframe1" id="hidden_iframe1" style="display:none;" onload=""></iframe>
			<form action="https://docs.google.com/forms/d/151VLJDd62rmg_elgMLsiRjwmN0ecuZZbWdFz1QazhtA/formResponse" id="googleaddnode" method="post" target="hidden_iframe1" onsubmit="submitted=true;">
<!-- 				<input type="text" name="entry.1051066799" id="entry_1051066799" placeholder="ID"> -->
				<input type="text" name="entry.1804360896" id="entry_1804360896" placeholder="First Name">
				<input type="text" name="entry.754797571" id="entry_754797571" placeholder="Last Name">
				<input type="text" name="entry.524366257" id="entry_524366257" placeholder="Birth Date">
				<input type="text" name="entry.1810714929" id="entry_1810714929" placeholder="Death Date">
				<button type="submit" name="submit" id="submitnode">Submit</button>
			</form>
		</section>
		<section id="addedgeform">
			<script type="text/javascript">
				var submitted = false;
			</script>
			<iframe name="hidden_iframe2" id="hidden_iframe2" style="display:none;" onload=""></iframe>
			<form action="https://docs.google.com/forms/d/10Gfo4lX_iEArcffCxd5SqP9b-lEttdW5ymOTwX5-t5A/formResponse" id="googleaddedge" method="post" target="hidden_iframe2" onsubmit="submitted=true;">
				<input type="text" name="entry.768090773" id="entry_768090773" placeholder="Source">
				<input type="text" name="entry.1321382891" id="entry_1321382891" placeholder="Target">
				<select name="entry.875203595" id="entry_875203595">
					<option value="">Confidence</option>
					<option value="0.2">Very unlikely</option>
					<option value="0.4">Unlikely</option>
					<option value="0.6">Possible</option>
					<option value="0.8">Likely</option>
					<option value="1.0">Certain</option>
				</select>
				<input type="text" name="entry.948502783" id="entry_948502783" placeholder="Annotation">
				<button type="submit" name="submit" id="submitedge">Submit</button>
			</form>
		</section>
	</aside>
</body>

</html>
